<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>
        CryptoBot
    </title>
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;

        }
    </style>
    </head>
    <body style=" max-width: 90%;">
    <div class="navbar"><span>CryptoBot - Jonathan Samuel </span></div>
    <h2 id="mode">Mode: </h2>
    <h4 id="profit"></h4>
    <table>
        <tr>
            <th>
                <div>Interval</div>
            </th>
            <th>
                <div>Motion</div>
            </th>
            <th>
                <div>Immediate Motion</div>
            </th>
            <th>
                <div>Percentage Difference</div>
            </th>
            <th>
                <div>Motion Type</div>
            </th>
            <th>
                <div>Average Difference</div>
            </th>
        </tr>
        <tr id="interval-1">
          <td>1 Minute</td>
            <td id="motion-1"></td>
            <td id="immediate-motion-1"></td>
            <td id="percentage-difference-1"></td>
            <td id="motion-type-1"></td>
            <td id="average-difference-1"></td>
        </tr>
        <tr id="interval-5">
          <td>5 Minutes</td>
            <td id="motion-5"></td>
            <td id="immediate-motion-5"></td>
            <td id="percentage-difference-5"></td>
            <td id="motion-type-5"></td>
            <td id="average-difference-5"></td>
        </tr>
        <tr id="interval-15">
          <td>15 Minutes</td>
            <td id="motion-15"></td>
            <td id="immediate-motion-15"></td>
            <td id="percentage-difference-15"></td>
            <td id="motion-type-15"></td>
            <td id="average-difference-15"></td>
        </tr>
        <tr id="interval-30">
          <td>30 Minutes</td>
            <td id="motion-30"></td>
            <td id="immediate-motion-30"></td>
            <td id="percentage-difference-30"></td>
            <td id="motion-type-30"></td>
            <td id="average-difference-30"></td>
        </tr>
        <tr id="interval-60">
          <td>1 Hour</td>
            <td id="motion-60"></td>
            <td id="immediate-motion-60"></td>
            <td id="percentage-difference-60"></td>
            <td id="motion-type-60"></td>
            <td id="average-difference-60"></td>
        </tr>
        <tr id="interval-240">
          <td>4 Hours</td>
            <td id="motion-240"></td>
            <td id="immediate-motion-240"></td>
            <td id="percentage-difference-240"></td>
            <td id="motion-type-240"></td>
            <td id="average-difference-240"></td>
        </tr>

    </table>
    <div class="wrapper">
        <div id="spread"></div>
        <div id="ticker"></div>
        <div id="AO"></div>

        <!-- Add tickerChart.js-->
        <script src="tickerChart.js"></script>
    </div>
    </body>
</html>
